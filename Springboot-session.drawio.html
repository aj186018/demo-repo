;&amp;lt;div&amp;gt;You have test and all that jazz&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Second example - scalability - unpredictable traffic spike (sale, holiday)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Shopping - spike in shopping needs all other module to scale up&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;duplicate instance when only small portion needs to be scaled up&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;530\&quot; y=\&quot;1218\&quot; width=\&quot;410\&quot; height=\&quot;208\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;fRTAl8sddMg3PM4rEYkr-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;Breaking Application into services or mini application is technically called micro services -&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;Talk to each other through rest apis&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Scaling np&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Advantages -&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;Technical flexibility&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Deployment flexibility&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Scaling&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Disadvantages -&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1 feature change need changes to 10 microservices defeats purpose&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Need to look at how separation of concern really look like&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Now from 1 application you will be managing 10 or 100s of application&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;complexity is increased&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Its kind of art - no right or wrong way of doing things depends on functionality&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(173 , 187 , 196) ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; font-size: 17px ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;A major advantage of this application architecture is that discrete components can be updated independently, which enables developers to efficiently deliver new features and fix issues with existing ones. The business value of this approach is clear; you can deliver new digital applications and services with greater speed and efficiency.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;530\&quot; y=\&quot;1460\&quot; width=\&quot;410\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;XwZlZNf3ipP40xh20I3E-1\&quot; value=\&quot;&amp;lt;h2 id=&amp;quot;what-should-be-a-microservice&amp;quot; style=&amp;quot;box-sizing: border-box ; margin-top: 0px ; margin-bottom: 0.5rem ; font-weight: 400 ; line-height: 1.2 ; padding-top: 1rem ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;What should be a microservice?&amp;lt;/font&amp;gt;&amp;lt;/h2&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;There is no doubt that microservices bring a host of benefits however, they come with added complexity. Teams should understand the trade-offs before blindly sprinting down a path that has the potential to make things worse. Repeat after me&amp;amp;nbsp;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;not everything needs to be a microservice&amp;lt;/span&amp;gt;! Please consider the following principles when considering microservices.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Multiple Rates of Change&amp;lt;/span&amp;gt;. In many systems, some parts change all the time while others haven’t been touched since the initial commit. If parts of your system evolve at different rates, microservices might help. Splitting out the more volatile pieces allows them to iterate faster enabling you to deliver business value quickly.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Independent Life Cycles&amp;lt;/span&amp;gt;. The monolith doesn’t turn on a dime but today you need to be nimble. Speed matters, your business partners may not be able to wait for a quarterly release window. Standalone microservices can have their own life cycle with their own repository and a separate deployment pipeline containing the appropriate tests and code quality scans allowing you to capitalize on new opportunities.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Independent Scalability&amp;lt;/span&amp;gt;. Monoliths often force you to make decisions early, when you know the least about the forces acting on your system. Your infrastructure engineers probably asked you how much capacity your application needs forcing a “take the worst case and double it” mentality leading to poor resource utilization. Instead of wild guesses, a microservice approach allows you to more efficiently allocate compute.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Failure Isolation&amp;lt;/span&amp;gt;. To&amp;amp;nbsp;&amp;lt;a href=&amp;quot;https://www.youtube.com/watch?v=dMjQ3hA9mEA&amp;quot; target=&amp;quot;_blank&amp;quot; style=&amp;quot;box-sizing: border-box ; transition: all 0.2s ease 0s&amp;quot;&amp;gt;paraphrase a fictional mathematician&amp;lt;/a&amp;gt;, failure, uh, finds a way. Microservices can be used to isolate a dependency giving you a natural spot to build in proper failover mechanisms.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Simplifying Interactions&amp;lt;/span&amp;gt;. Microservices give you a natural indirection layer insulating you from external dependencies that change frequently or are complex to use. Essentially, your microservice implements the facade pattern.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Polyglot Tech Stacks&amp;lt;/span&amp;gt;. Monoliths forced a standardized, often lowest common denominator, technology stack regardless of the fit to purpose. Microservices give you the freedom to choose the right language or database for the business requirements rather than force a one size fits all solution.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;box-sizing: border-box ; margin: 1rem 0px ; font-family: &amp;amp;#34;metropolis&amp;amp;#34; , sans-serif ; text-align: left ; background-color: rgb(27 , 42 , 50)&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 12px&amp;quot; color=&amp;quot;#ffffff&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;box-sizing: border-box ; font-weight: bolder&amp;quot;&amp;gt;Facilitate Legal Compliance&amp;lt;/span&amp;gt;. Our applications often deal with sensitive data which means compliance with various laws and regulations. Credit cards and personally identifiable information must be safeguarded. Creating a separate microservice to handle the legally entangled aspects of your application can be simpler and faster than attempting to rewire the monolith.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;57\&quot; y=\&quot;1700\&quot; width=\&quot;433\&quot; height=\&quot;710\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/root&gt;&lt;/mxGraphModel&gt;&lt;/diagram&gt;&lt;diagram id=\&quot;L9zLwC76RsGoEfE1KX-K\&quot; name=\&quot;Service Discovery\&quot;&gt;&lt;mxGraphModel dx=\&quot;1038\&quot; dy=\&quot;1646\&quot; grid=\&quot;1\&quot; gridSize=\&quot;10\&quot; guides=\&quot;1\&quot; tooltips=\&quot;1\&quot; connect=\&quot;1\&quot; arrows=\&quot;1\&quot; fold=\&quot;1\&quot; page=\&quot;1\&quot; pageScale=\&quot;1\&quot; pageWidth=\&quot;850\&quot; pageHeight=\&quot;1100\&quot; math=\&quot;0\&quot; shadow=\&quot;0\&quot;&gt;&lt;root&gt;&lt;mxCell id=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;1\&quot; parent=\&quot;0\&quot;/&gt;&lt;mxCell id=\&quot;xoKrTp28au5yAaaRTL4a-1\&quot; value=\&quot;&amp;lt;b&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px&amp;quot;&amp;gt;Service Discovery&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=#82b366;fillColor=#d5e8d4;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;40\&quot; y=\&quot;-557\&quot; width=\&quot;370\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;OEMvRXkFZFKAW6giDs69-1\&quot; value=\&quot;&amp;lt;h1&amp;gt;Monolith Code base -&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span&amp;gt;Breaks down monolith code base into microservices&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;By problem domain, responsibility etc&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span&amp;gt;your friend is not in code base you have to call rest api&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;379\&quot; y=\&quot;-990\&quot; width=\&quot;410\&quot; height=\&quot;120\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;OEMvRXkFZFKAW6giDs69-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;Two fundamental patterns -&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(255 , 204 , 204)&amp;quot;&amp;gt;&amp;lt;span&amp;gt;Client side service discovery&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(255 , 204 , 204)&amp;quot;&amp;gt;Analogy you look up pizza shop number using google&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(255 , 204 , 204)&amp;quot;&amp;gt;Disadvantages -&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(255 , 204 , 204)&amp;quot;&amp;gt;&amp;lt;span&amp;gt;Client does all the work&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(255 , 204 , 204)&amp;quot;&amp;gt;Client has to make 2 calls -&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;span&amp;gt;1 to service registry/&amp;lt;/span&amp;gt;&amp;lt;span&amp;gt;1 to Actual service&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(213 , 232 , 212)&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;background-color: rgb(213 , 232 , 212)&amp;quot;&amp;gt;Server
