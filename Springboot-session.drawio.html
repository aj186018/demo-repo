 different ways of building things&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;so many things it does so overwhelming to get started&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;multiple setup steps . whole lot of configuration to do for what you want to do&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;multiple build and deploy steps&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;Spring has lot of capability and flexibility but it comes at a cost&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;you can do a whole lot..do to what you want to do, dont have starting point, best practice about doing thing, no pathway that you should follow these are problems&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333333&amp;quot; face=&amp;quot;open sans, sans-serif&amp;quot; style=&amp;quot;background-color: rgb(252 , 252 , 252) ; font-size: 12px&amp;quot;&amp;gt;wouldn&#39;t it be cool if we abstract it out&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font color=&amp;quot;#333 v&amp;gt;sql database - refers to relationel database,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;connect application to db - you does jdbc,&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;orm does is map entity classes into sql tables so when you connect to database you provide metadata on rntity classes&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;jpa is the way to do you orm&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;jpa is the spec that let you configure your entity only and giving it to framework and framework does the rest&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;spring data jpa makes you working with this orm tool even easier&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;jpa is a specification for accessing managing and persisting data between java objects&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;configuration -&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;jpa handles most of the complexity with jdbc based database access&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;70\&quot; y=\&quot;60\&quot; width=\&quot;720\&quot; height=\&quot;460\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;CIHjncmBEBC1yuy6627S-3\&quot; value=\&quot;&amp;lt;h1&amp;gt;JPA&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Specification for ORM&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;Hibernate &amp;amp;amp; Eclipse Link&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;g
